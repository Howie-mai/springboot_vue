#\u5F00\u542F\u6587\u4EF6\u4E0A\u4F20\u529F\u80FD
spring.servlet.multipart.enabled=true
#\u4E0A\u4F20\u6587\u4EF6dde\u7684\u4E34\u65F6\u4FDD\u5B58\u4F4D\u7F6E
spring.servlet.multipart.location=Y:\\tmp
